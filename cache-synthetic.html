<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="register-ready.js"></script>
  <script>
  registerReady("cache-synthetic.js").then(function () {
    console.log("ACTIVE");
  });
  </script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
</head>

<body>

  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--6-col">
      <div class="mdl-card mdl-shadow--8dp">
        <div class="mdl-card__title">
          <h1 class="mdl-card__title-text">Cache Synthetic</h1>
        </div>
        <div class="mdl-card__supporting-text">

          <p>Injects an artificial <tt>/quote.txt</tt> into the cache, which is
          retrieved via <tt>fetch('/quote.txt')</tt> and shown below.</p>

          <blockquote id="quote"></blockquote>
          <script>
          fetch("/quote.txt").then(function (res) {
            res.text().then(function (s) {
              document.getElementById("quote").innerHTML = s;
            });
          });
          </script>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
