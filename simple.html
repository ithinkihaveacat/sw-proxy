<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.ready.then(function (r) {
        console.log("READY RESOLVED, STATE", r.active.state);
      });
      navigator.serviceWorker.register('simple.js').then(function(r) {
        console.log('simple.js registered with scope:', r.scope);
      }).catch(function(e) {
        console.log('simple.js could not be registered:', e);
      });
    }
  </script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
</head>

<body>

  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--6-col">
      <div class="mdl-card mdl-shadow--8dp">
        <div class="mdl-card__title">
          <h1 class="mdl-card__title-text">Simple Service Worker</h1>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
