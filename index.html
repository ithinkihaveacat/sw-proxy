<html lang="en">

<head>
  <meta charset="utf-8">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('worker.js').then(function(r) {
        console.log('ServiceWorker registered with scope: ', r.scope);
      }).catch(function(e) {
        console.log('ServiceWorker could not be registered: ', e);
      });
    }
    setTimeout(function () {
      fetch("/road.jpg?a").then(function (r) {
        console.log("CACHE-CONTROL", r.headers.get("cache-control"));
      });
    }, 3000);
  </script>
</head>

<body>
  <h1><a href="/?next">service-worker</a></h1>
  <img id="foo">
  <script>
  // document.getElementById("foo").src = "road.jpg";
  </script>
  <img src="/road.jpg?b">
</body>

</html>
